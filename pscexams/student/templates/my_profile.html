{% extends 'base.html' %}


{% block content %}
<div class="row">
	<div class="col-lg-8">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Profile Settings</h3>
			</div>
  			<div class="panel-body">
  				{% if form_error %}
				<div class="alert alert-danger">
					<strong>First name and Email is required</strong>
				</div>
				{% endif %}
				{% if email_error %}
					<div class="alert alert-danger">
						<strong>This email is already registered !!</strong>
					</div>
				{% endif %}
				{% if success %}
					<div class="alert alert-success">
						<strong>Your Profile updated successfully.</strong>
					</div>
				{% endif %}
  				<form class="form-horizontal" method="POST" action="/student/myprofile/">{% csrf_token %}
	    			<div class="form-group">
	    				<div class="col-lg-3">
	    					<label class="control-label">First Name</label>
	    				</div>
	    				<div class="col-lg-9">
					  		<input class="form-control" name="first_name" type="text" value="{{user.user.first_name}}">
					  	</div>
					</div>
					<div class="form-group">
	    				<div class="col-lg-3">
	    					<label class="control-label">Last Name</label>
	    				</div>
	    				<div class="col-lg-9">
					  		<input class="form-control" name="last_name" type="text" value="{{user.user.last_name}}">
					  	</div>
					</div>
					<div class="form-group">
	    				<div class="col-lg-3">
	    					<label class="control-label">Email</label>
	    				</div>
	    				<div class="col-lg-9">
					  		<input class="form-control" name="email" type="text" value="{{user.user.email}}">
					  	</div>
					</div>
					<div class="form-group">
	    				<div class="col-lg-3">
	    					<label class="control-label">Mobile</label>
	    				</div>
	    				<div class="col-lg-9">
					  		<input class="form-control" name="mobile" type="text" value="{{user.mobile_no}}">
					  	</div>
					</div>
					<div class="form-group">
				      <div class="col-lg-10 col-lg-offset-3">
				        <button type="submit" class="btn btn-primary">Update Profile</button>
				      </div>
				    </div>
				</form>
  			</div>
		</div>
	</div>
</div>

{% endblock %}
