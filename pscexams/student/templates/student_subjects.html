{% extends 'base.html' %}

{% block content %}
	<div class="col-md-12">
		<div class="jumbotron">
			Welcome {{user.user.first_name}}
		</div>
		{% for subject in exam.subject_set.all %}
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading"><h4>{{subject.subject}}</h4></div>
				  <div class="panel-body">
				  	<div class="col-md-10 col-md-offset-1">
				    	<a href="/student/exam/subject/{{subject.pk}}/" class="thumbnail">
			      		<img src="https://s3.amazonaws.com/cdn.smartindia/images/competitive/kpsc.png" alt="...">
			    		</a>
				  	</div>
				  </div>
				</div>
			</div>
		{% empty %}
		<div class="alert alert-info">
			No Subjects are there.
		</div>
		{% endfor %}
	</div>	
{% endblock %}
