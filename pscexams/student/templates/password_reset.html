{% extends 'base.html' %}


{% block content %}
<div class="row">
	<div class="col-lg-8">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Privacy Settings</h3>
			</div>
  			<div class="panel-body">
  				
				{% if password_error %}
					<div class="alert alert-danger">
						<strong>Password do not match !</strong>
					</div>
				{% endif %}
				{% if success %}
					<div class="alert alert-success">
						<strong>Your Profile updated successfully.</strong>
					</div>
				{% endif %}
  				<form class="form-horizontal" method="POST" action="/student/password/reset/">{% csrf_token %}
	    			<div class="form-group">
	    				<div class="col-lg-3">
	    					<label class="control-label">Current Password</label>
	    				</div>
	    				<div class="col-lg-9">
					  		<input class="form-control" name="current_password" type="password">
					  	</div>
					</div>
					{% if current_password_error %}
							<p style="color:red;margin-left:140px;"><strong>Please enter correct password</strong></p>
					{% endif %}
					<div class="form-group">
	    				<div class="col-lg-3">
	    					<label class="control-label">New Password</label>
	    				</div>
	    				<div class="col-lg-9">
					  		<input class="form-control" name="new_password" type="password">
					  	</div>
					</div>
					<div class="form-group">
	    				<div class="col-lg-3">
	    					<label class="control-label">Confirm password</label>
	    				</div>
	    				<div class="col-lg-9">
					  		<input class="form-control" name="confirm_password" type="password">
					  	</div>
					</div>
					<div class="form-group">
				      <div class="col-lg-10 col-lg-offset-3">
				        <button type="submit" class="btn btn-primary">Reset Password</button>
				      </div>
				    </div>
				</form>
  			</div>
		</div>
	</div>
</div>

{% endblock %}
